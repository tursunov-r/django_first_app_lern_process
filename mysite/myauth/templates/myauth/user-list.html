{% extends 'myauth/base.html' %}
{% block title %}Users{% endblock %}
{% block body %}
    <h1>Users</h1>
    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'myauth:user-detail' user.pk %}">{{ user.username }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
